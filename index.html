<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Animales</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Clasificador de Animales</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="predictButton">Clasificar Imagen</button>
    <h2 id="result"></h2>

    <script>
        let model;

        async function loadModel() {
            model = await tf.loadGraphModel('./entrenamiento/modelo');
        }

        async function predictImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (fileInput.files.length === 0) {
                resultDiv.innerText = "Por favor, carga una imagen.";
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(fileInput.files[0]);
            img.onload = async () => {
                const tensor = tf.browser.fromPixels(img).resizeBilinear([224, 224]).expandDims(0).div(255);
                const predictions = await model.predict(tensor).data();
                const predictedClass = predictions.indexOf(Math.max(...predictions));
                resultDiv.innerText = `Predicci√≥n: ${predictedClass}`; // Mapea a las clases de tu modelo
            };
        }

        document.getElementById('predictButton').addEventListener('click', predictImage);

        // Carga el modelo al inicio
        loadModel();
    </script>
</body>
</html>
